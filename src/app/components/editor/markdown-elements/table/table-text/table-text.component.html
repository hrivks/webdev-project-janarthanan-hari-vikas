<div class="hvj-markdown-element-editor hvj-markdown-element-text">
    <div class="hvj-markdown-element-title small bg-inverse">
        <span class="px-2">Cell</span>
        <div class="btn-group btn-group-sm quill-toolbar p-0 m-0 border-0"
             #txtToolbar
             role="group">
            <!-- Bold -->
            <button type="button"
                    class="btn btn-faded ql-bold"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Bold"></button>
            <!-- Italics -->
            <button type="button"
                    class="btn btn-faded ql-italic"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Italics"></button>
            <!-- Strike -->
            <button type="button"
                    class="btn btn-faded ql-strike"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Strike"></button>
            <!-- Link -->
            <button type="button"
                    class="btn btn-faded ql-link ml-3"
                    data-toggle="tooltip"
                    data-placement="bottom"
                    title="Link"></button>

        </div>
        <span class="ml-2">
            <em class="text-secondary note">enter key twice creates newline</em>
        </span>
    </div>
    <div class="hvj-markdown-element-main">
        <div #txtInput
             class="txtInput"></div>
    </div>
</div>
