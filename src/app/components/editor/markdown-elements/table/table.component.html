<div class="hvj-markdown-element-editor hvj-markdown-element-table">
  <!-- Toolbar -->
  <div class="hvj-markdown-element-title small bg-inverse">
    <span class="px-2">Table</span>
    <div class="btn-group btn-group-sm quill-toolbar p-0 m-0 border-0"
         role="group">
    </div>
  </div>
  <!-- content -->
  <div class="hvj-markdown-element-main">
    <div class="tblInput">
      <table class="table">
        <tr *ngFor="let r of this.markdown.tableUiData; let rIndex = index">
          <td class="py-1 px-0" *ngFor="let c of r; let cIndex = index">
            <app-markdown-table-text-edit [(textData)]="this.markdown.tableUiData[rIndex][cIndex]"></app-markdown-table-text-edit>
            <!-- <textarea class="W-100 form-control"
                      [(ngModel)]="this.markdown.tableUiData[rIndex][cIndex].value"></textarea>  -->
          </td>
        </tr>
      </table>
    </div>
    <table class="table">
        <tr *ngFor="let r of this.markdown.tableUiData; let rIndex = index">
          <td class="p-1" *ngFor="let c of r; let cIndex = index">
              {{rIndex}},{{cIndex}}
            <p>{{this.markdown.tableUiData[rIndex][cIndex].value}}</p> 
          </td>
        </tr>
      </table>
  </div>
</div>
