<div class="row insert-code">
    <div class="col">
        <div class="form-group">

            <!-- Lang select -->
            <label class="font-weight-bold text-muted">Language </label>
            <div class="btn-group"
                 role="group"
                 aria-label="Button group with nested dropdown">
                <input type="text"
                       class="form-control form-control-sm"
                       placeholder="Eg: Java"
                       [(ngModel)]="data.lang" />
                <div class="btn-group"
                     role="group">
                    <button type="button"
                            class="btn btn-primary dropdown-toggle btn-sm"
                            data-toggle="dropdown"></button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item"
                           href="#"
                           (click)="data.lang='javascript'">JavaScript</a>
                        <a class="dropdown-item"
                           href="#"
                           (click)="data.lang='csharp'">C#</a>
                        <a class="dropdown-item"
                           href="#"
                           (click)="data.lang='java'">Java</a>
                        <a class="dropdown-item"
                           href="#"
                           (click)="data.lang='python'">Python</a>

                    </div>
                </div>
            </div>

            <!-- Code editor -->
            <div class="mt-3"
                 [style.height.px]="compHeight">
                <textarea class="form-control h-100"
                          [(ngModel)]="data.code"></textarea>
            </div>

        </div>
    </div>
</div>
