<div class="row insert-media ">
    <div class="col bg-light p-3">

        <!-- Tab Nav -->
        <ul class="nav nav-tabs"
            role="tablist">
            <li class="nav-item">
                <a class="nav-link active"
                   data-toggle="tab"
                   href="#media-insert-image"
                   role="tab">Image</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   data-toggle="tab"
                   href="#media-insert-icon"
                   role="tab">Icon</a>
            </li>
            <li class="nav-item">
                <a class="nav-link"
                   data-toggle="tab"
                   href="#media-insert-youtube"
                   role="tab">YouTube</a>
            </li>
        </ul>

        <!-- Tab Content -->
        <div class="tab-content mt-3">

            <!-- Insert Image -->
            <div class="tab-pane active"
                 id="media-insert-image"
                 role="tabpanel">
                <app-insert-image [submitTrigger]="subComponents.insertImage.submit"></app-insert-image>
            </div>

            <!-- Insert Icon -->
            <div class="tab-pane"
                 id="media-insert-icon"
                 role="tabpanel">
                <app-icon-search></app-icon-search>
            </div>

            <!-- Insert Youtube -->
            <div class="tab-pane"
                 id="media-insert-youtube"
                 role="tabpanel">YouTube</div>

        </div>
        <button (click)="submit()"></button>



    </div>

</div>
