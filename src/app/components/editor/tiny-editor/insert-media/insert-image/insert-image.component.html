<div class="row">
    <div class="col">
        <!-- Input box -->

        <div class="form-group mb-2">
            <div class="input-group input-group-sm">
                <span class="input-group-addon py-1">
                    Image Url
                </span>
                <input type="text"
                       name="img.url"
                       class="form-control py-1"
                       [(ngModel)]="img.url">
            </div>
        </div>

        <div class="row">
            <div class="col text-center"
                 [style.height.px]="compHeight - 85">
                <!-- Selected Img preview -->
                <div class="preview-wrap h-100"
                     *ngIf="img.url">
                    <div class="border border-faded p-2 w-100 preview-img-outer h-100">
                        <img id="preview-img"
                             appResizable
                             [resizeEnabled]="img.customSize"
                             [aspectRatioLocked]="aspectRatioLocked"
                             [compControl]="imgResizeControl"
                             [src]="img.url" />

                        <!-- Aspect Ratio toggle -->
                        <div *ngIf="img.customSize"
                             class="float-right font-italic aspect-ratio-toggle"
                             (click)="aspectRatioLocked = !aspectRatioLocked">
                            <span class="fa fa-lg"
                                  [ngClass]="aspectRatioLocked ? 'fa-toggle-on text-success' : 'fa-toggle-off'"></span>
                            <label for="aspecRatioToggle"> lock aspect ratio</label>
                        </div>

                    </div>

                </div>
                <!-- Img preview placeholder -->
                <div class="preview-placeholder h-100"
                     *ngIf="!img.url">
                    <div class="preview-img-outer border border-faded p-2 w-100 h-100">
                        <img src="../../../assets/img-preview-placeholder.png">
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div *ngIf="img.url">
                    <div class="form-group">
                        <span class="fa fa-2x align-middle"
                              [ngClass]="img.customSize ? 'fa-toggle-on text-success' : 'fa-toggle-off'"
                              (click)="img.customSize = !img.customSize"></span>
                        <span>Custom Size</span>
                    </div>
                    <div class="form-group">
                        <label class="text-muted font-weight-bold">Title</label>
                        <input type="text"
                               class="form-control form-control-sm py-1"
                               placeholder="Title in Markdown text"
                               [(ngModel)]="img.title">
                    </div>
                </div>
                <div *ngIf="!img.url"
                     class="text-center text-muted font-italic mt-5">Enter an Image URL to preview
                </div>
            </div>
        </div>
    </div>
</div>
