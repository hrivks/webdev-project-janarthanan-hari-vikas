<div class="git-commit">

    <div *ngIf="!gitToken">
        <!-- Git Login prompt -->
        <div class="my-3 text-center">
            <i class="fa fa-github fa-3x"></i>
            <br>
            <a class="btn btn-primary btn-sm"
               href="http://localhost:3100/api/auth/github">Login to Github to proceed</a>
        </div>
    </div>

    <div *ngIf="gitToken">
        <!-- repos list -->
        <div class="form-group form-inline">
            <label class="control-label">Repository </label>

            <div class="input-group input-group-sm ml-2">
                <input type="text"
                       class="form-control"
                       [(ngModel)]="selectedRepo"
                       placeholder="Select or Enter Repo full name">
                <div class="input-group-btn">
                    <div class="btn-group">
                        <button class="btn btn-primary dropdown-toggle py-2 px-3 m-0"
                                type="button"
                                data-toggle="dropdown">
                          </button>
                        <div class="dropdown-menu">
                            <a class="dropdown-item"
                               *ngFor="let r of repos"
                               (click)="selectedRepo=r">{{r}}</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
