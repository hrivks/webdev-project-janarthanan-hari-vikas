<div class="row">
  <div class="col editor-wrapper">

    <div *ngFor="let elem of elements; let i = index">

      <div [ngSwitch]="MarkdownElementType[elem.type]">

        <!-- Markdown element : Heading -->
        <div class="my-2"
             *ngSwitchCase="MarkdownElementType[MarkdownElementType.heading]">
          <app-markdown-heading-edit [markdown]="elem"></app-markdown-heading-edit>
        </div>

        <!-- Markdown element : Text -->
        <div class="my-2"
             *ngSwitchCase="MarkdownElementType[MarkdownElementType.text]">
          <app-markdown-text-edit [markdown]="elem"></app-markdown-text-edit>
        </div>


        <!-- Insert toolbar -->
        <div class="hvj-insert-toolbar small"
             (mouseenter)="toggleInsertToolbar(true, $event)"
             (mouseleave)="toggleInsertToolbar(false, $event)">
          <span>
            <i class="fa fa-plus"
               aria-hidden="true"></i>
            <span class="font-italics text-dark">insert</span>
          </span>
          <span class="toolbar-items fade">
            <span class="btn btn-sm btn-xs btn-secondary"
                  (click)="addElement(MarkdownElementType.heading, i)">Heading</span>
            <span class="btn btn-sm btn-xs btn-secondary"
                  (click)="addElement(MarkdownElementType.text, i)">Text</span>
            <span class="btn btn-sm btn-xs btn-secondary"
                  (click)="addElement(MarkdownElementType.image, i)">Image</span>
            <span class="btn btn-sm btn-xs btn-secondary"
                  (click)="addElement(MarkdownElementType.table, i)">Table</span>
            <span class="btn btn-sm btn-xs btn-secondary"
                  (click)="addElement(MarkdownElementType.html, i)">Html</span>
          </span>
        </div>

      </div>

    </div>

  </div>
  <div class="col preview-wrapper">

    <div *ngFor="let elem of elements">
      <div class="hvj-markdown-element-preview"
           [innerHtml]="elem.toHtml()">
      </div>
    </div>

    <hr>
    <div *ngFor="let elem of elements">
        <div class="hvj-markdown-element-preview"
             [innerHtml]="elem.toMarkdown()">
        </div>
      </div>
  

  </div>
</div>
