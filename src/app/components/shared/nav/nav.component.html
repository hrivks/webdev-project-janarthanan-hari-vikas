<nav class="navbar navbar-expand navbar-inverse bg-primary fixed-top py-0">
    <button class="navbar-toggler navbar-toggler-right btn-sm mt-2"
            type="button"
            data-toggle="collapse"
            data-target="#navbar-content"
            aria-controls="navbarColor01"
            aria-expanded="false"
            aria-label="Toggle navigation">
    <span class="fa fa-bars"></span>
  </button>
    <a class="navbar-brand text-white">WriteMe.md</a>

    <div class="collapse navbar-collapse pb-3 pb-lg-0 text-white"
         id="navbar-content">
        <ul class="navbar-nav ml-4">
            <li class="nav-item">
                <a class="nav-link text-white"
                   [routerLink]="['/']">Editor</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-4">
            <li class="nav-item">
                <a class="nav-link text-white"
                   [routerLink]="['/projects']">Projects</a>
            </li>
            <li class="nav-item ml-0">
                <a class="nav-link text-white"
                   [routerLink]="['/project', 'new']"><i class="fa fa-plus"></i></a>
            </li>
        </ul>
        <ul class="navbar-nav ml-4"
            *ngIf="loggedIn?.isSiteAdmin">
            <li class="nav-item">
                <a class="nav-link text-warning"
                   [routerLink]="['/admin']">
                   <i class="fa fa-bolt"></i>
                   <span>Admin</span>
                </a>
            </li>
        </ul>

        <!-- Login form -->
        <div class="form-inline float-right ml-auto"
             *ngIf="!loggedIn">
            <!-- Login button -->
            <a class="btn btn-secondary my-2 my-sm-0 btn-sm border-top-0"
               [routerLink]="['/login']">Login</a>
            <!-- Register button -->
            <a class="btn btn-secondary my-2 my-sm-0 btn-sm p-1 text-dark"
               (click)="loginToGit()">
                <i class="fa fa-github fa-2x" aria-hidden="true"></i>
            </a>
            <a class="btn border text-white ml-2 my-2 my-sm-0 btn-sm"
               [routerLink]="['/register']">Register</a>
        </div>
        <!-- / Login form -->

        <!-- Logout form -->
        <ul class="float-right ml-auto navbar-nav form-inline"
            *ngIf="loggedIn">
            <li class="nav-item">
                <a [routerLink]="['/profile']"
                   class="btn btn-primary text-light">
                    <span class="fa fa-user-circle fa-lg mr-2"></span>
                    <span> {{loggedIn.name || loggedIn.username}}</span>
                </a>
            </li>
            <li class="nav-item">
                <button class="btn btn-secondary btn-sm"
                        (click)="logout()">Logout</button>
            </li>
        </ul>
    </div>
</nav>
