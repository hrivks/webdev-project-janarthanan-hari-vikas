<div class="user-social-outer"
     *ngIf="showFeeds">
    <div class="user-social-mask"
         (click)="hideFeeds()"></div>
    <div class="user-social col-12 col-sm-5 col-md-3 bg-light py-5"
         [style.height.px]="compHeight">
        <div *ngIf="!me">
            <em class="mt-3">You must be logged in to view feeds</em>
        </div>
        <div *ngIf="me">
            <!-- Follow -->
            <div>
                <span class="btn btn-secondary px-1 py-1 text-muted"
                      data-toggle="collapse"
                      data-target="#following">
                <i class="fa fa-chevron-down mr-1"></i>
                <span class="font-weight-normal">Edit Following</span>
                </span>
            </div>
            <div id="following"
                 class="collapse border border-top-0 border-right-0 border-top-0 pb-2">
                <app-user-list-select [ignoreIds]="[me._id]"
                                      [selectedUserIds]="me.following"
                                      (onUserSelect)="follow($event)"
                                      (onUserUnSelect)="unfollow($event)"></app-user-list-select>
            </div>

            <!-- Feeds -->
            <div class="user-feeds mt-3">
                <label class="control-label text-dark">Feeds</label>
                <ul class="list-group">
                    <li class="list-group-item py-2"
                        *ngFor="let feed of feeds">
                        <div class="text-dark">
                            {{feed.actor}} {{feed.title}}
                        </div>
                        <div class="small text-muted">{{feed.createdOn | date: 'short'}}</div>
                    </li>
                    <li class="list-group-item py-2"
                        *ngIf="!feeds || feeds.length === 0">
                        <em class="small">No feeds to show. Follow users to get updates</em>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
