<div class="container">
    <div class="row">
        <div class="col">
            <h4 class="mb-0">My Projects</h4>
            <hr class="mt-2">
            <!-- Project list -->
            <div class="list-group">
                <div class="list-group-item py-2"
                     *ngFor="let project of projects">
                    <a [routerLink]="['/project/', project._id, 'editor', project.markdown]">
                         {{project.name}}
                    </a>
                    <a [routerLink]="['/project/', project._id]"
                       class="float-right">
                        <i class="fa fa-gear fa-lg" aria-hidden="true"></i>
                   </a>
                </div>

            </div>

            <!-- no project message -->
            <div *ngIf="!projects || projects.length === 0">
                <em class="ml-3">No projects to display</em>
            </div>

            <!-- New project button -->
            <div class="mt-2">
                <a class="btn btn-secondary btn-sm"
                   [routerLink]="['/project','new']">
               <i class="fa fa-plus fa-lg mr-2" aria-hidden="true"></i>
               <span>Create Project</span>
              </a>
            </div>

        </div>
    </div>
</div>
