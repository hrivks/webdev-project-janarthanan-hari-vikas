<div class="container">
    <div class="row"
         *ngIf="project">
        <div class="col">
            <h4>Edit Project</h4>
            <hr>
            <form #editProjectForm="ngForm"
                  (submit)="updateProject()">

                <!-- Name -->
                <div class="form-group">
                    <label class="control-label"
                           for="name">Name</label>
                    <input type="text"
                           class="form-control form-control-sm"
                           name="name"
                           #nameField="ngModel"
                           [(ngModel)]="name"
                           [ngClass]="{'btn-outline-danger': nameField.touched && !nameField.valid }"
                           required>
                </div>

                <!-- Users -->
                <div class="row mb-2">
                    <span class="btn btn-secondary px-1 py-1"
                          data-toggle="collapse"
                          data-target="#user-wrap">
                            <i class="fa fa-chevron-down mr-1"></i>
                            <span>Users</span>
                    </span>
                </div>
                <div id="user-wrap"
                     class="collapse">
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <!-- Admins -->
                            <div class="form-group">
                                <label class="control-label"
                                       for="name">Admins</label>
                                <app-user-list-select [ignoreById]="[loggedInUser._id]"
                                                      [(selectedUsers)]="admins"></app-user-list-select>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <!-- Members -->
                            <div class="form-group">
                                <label class="control-label"
                                       for="name">Members</label>
                                <app-user-list-select [ignoreById]="[loggedInUser._id]"
                                                      [(selectedUsers)]="members"></app-user-list-select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-sm"
                            type="submit"
                            [disabled]="!editProjectForm.valid">Update</button>

                    <button class="btn btn-danger btn-sm"
                            type="button"
                            [hidden]="confirmDelete"
                            (click)="confirmDelete=true">
                            <i class="fa fa-trash fa-lg"></i>
                          </button>
                    <button class="btn btn-danger btn-sm"
                            type="button"
                            [hidden]="!confirmDelete"
                            (click)="deleteProject()">
                          <i class="fa fa-trash fa-lg"></i> Sure?
                        </button>

                    <div class="progress"
                         [hidden]="!inProgres">
                        <div class="progress-bar progress-bar-striped progress-bar-animated w-100"
                             role="progressbar"></div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>
